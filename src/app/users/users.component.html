<button class="btn btn-primary" [disabled]="toggleButton" (click)="changeUserCreationStatus()">Add user</button>
<div>{{userCreatedStatus}}</div>
<div>{{toggleButton}}</div>
<div [innerText]="toggleButton"></div> <!-- Property binding -->

<div class="my-2">
  <label> User name With Event Binding </label>
  <input type="text" class="form-control" (input)="onUpdateUser($event)"/>
  <div>Username : {{userName}}</div>
</div>
<div class="my-2">
    <label> User Place With Two Way binding </label>
  <input type="text" class="form-control" [(ngModel)]="userPlace"/>
  <div>User Place: {{userPlace}}</div>
</div>
<app-user></app-user>

<div>
  <h1>Communication between components</h1>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="userName" />
    <button class="btn btn-primary" (click)="addUser()">Add user</button>
  </div>

  <div *ngFor="let user of userList" >
    <app-user [userName]="user">
      <div #userParagraph> Displaying in between components </div>
    </app-user>
  </div>

  <div>
    <input type="text" class="form-control" #userAddress /><!--Access dom element using # and @ViewChild -->
  </div>
</div>
